{% extends 'tracker/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4 animate-fade-in">
                <div class="d-inline-block p-3 rounded-circle mb-3" style="background: linear-gradient(135deg, var(--primary-light), var(--primary)); box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);">
                    <i class="bi bi-key fs-1 text-white"></i>
                </div>
                <h1 class="display-6"><span class="text-success">Reset</span> Password</h1>
                <p class="text-muted animate-slide-up">Enter your email to receive reset instructions</p>
            </div>
            
            <div class="card shadow-sm border-success animate-slide-up-delay">
                <div class="card-body p-4">
                    <form method="post" class="password-reset-form">
                        {% csrf_token %}
                        
                        <div class="mb-4 form-field-animate">
                            <label for="id_email" class="form-label text-success fw-bold">
                                <i class="bi bi-envelope-fill me-2"></i>Email Address
                            </label>
                            {{ form.email.errors }}
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        
                        <div class="d-grid gap-2 form-field-animate">
                            <button class="btn btn-success btn-lg pulse-on-hover">
                                <i class="bi bi-send me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4 animate-fade-in">
                <a href="{% url 'login' %}" class="text-success">
                    <i class="bi bi-arrow-left me-1"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
