{% extends 'tracker/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4 animate-fade-in">
                <div class="d-inline-block p-3 rounded-circle mb-3" style="background: linear-gradient(135deg, var(--primary-light), var(--primary)); box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);">
                    <i class="bi bi-envelope-check fs-1 text-white"></i>
                </div>
                <h1 class="display-6"><span class="text-success">Email</span> Sent</h1>
            </div>
            
            <div class="card shadow-sm border-success animate-slide-up-delay">
                <div class="card-body p-4">
                    <div class="text-center">
                        <p>We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.</p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4 animate-fade-in">
                <a href="{% url 'login' %}" class="text-success">
                    <i class="bi bi-arrow-left me-1"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
